<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Практическая часть. Переменные</title>
</head>
<body>
<script type="text/javascript">
var a=1,b=2,c=3;
function calcD(a, b, c) {
return b*b - 4*a*c;
}

document.write(calcD(1,2,3));
</script>
</body>
</html>
